<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>הזמנה רשמית | כדורגל נתניה</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html[dir="rtl"] body {
  direction: rtl;
  unicode-bidi: isolate;
}
p, h1, h2, h3, .notice {
  direction: rtl;
  unicode-bidi: plaintext;
}
body { margin:0; font-family:Arial, sans-serif; background:#e9eef3; }

header {
  background:#0b2a5b; color:#fff; padding:15px 25px;
  display:flex; justify-content:space-between; align-items:center;
}

.brand { display:flex; align-items:center; gap:10px; font-size:20px; font-weight:bold; }
.language select { padding:4px; font-size:13px; color:#000; }

.main {
  max-width:800px; margin:50px auto; background:#fff; padding:40px;
  box-shadow:0 0 20px rgba(0,0,0,.15);
}

h1 { color:#0b2a5b; }

.buttons { margin-top:30px; display:flex; gap:15px; flex-wrap:wrap; }

button {
  padding:12px 20px; font-size:15px;
  border:0; border-radius:4px; cursor:pointer;
}

.confirm { background:#0b2a5b; color:#fff; }
.info { background:#e0e0e0; }
.contact { background:#f5f5f5; }

.notice {
  margin-top:25px;
  font-size:13px;
  color:#555;
  border-top:1px solid #eee;
  padding-top:15px;
}

.info-icon {
  display:inline-flex; align-items:center; justify-content:center;
  width:18px; height:18px;
  border:1.5px solid #333;
  border-radius:50%;
  font-size:12px;
  font-weight:bold;
  margin-inline-end:6px;
}

#overlay {
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.spinner {
  width:48px; height:48px;
  border:5px solid #ddd;
  border-top-color:#0b2a5b;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:12px;
}

@keyframes spin { to { transform:rotate(360deg); } }

#errorModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.error-box {
  width:320px;
  background:#fff;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

.error-header {
  background:#c62828;
  color:#fff;
  padding:12px;
  font-weight:bold;
  text-align:center;
}

.error-body {
  padding:20px;
  font-size:14px;
  text-align:center;
}

.error-footer {
  padding:12px;
  text-align:center;
  border-top:1px solid #eee;
}

.error-footer button {
  padding:6px 22px;
  border:0;
  border-radius:4px;
  background:#0b2a5b;
  color:#fff;
}

.footer {
  text-align:center;
  font-size:13px;
  color:#666;
  margin:30px 0 15px;
}
</style>
</head>

<body>

<header>
  <div class="brand">⚽ כדורגל נתניה</div>
  <div class="language">
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="he">עברית</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
    </select>
  </div>
</header>

<div class="main" id="content">
  <h1>הזמנה לאירוע כדורגל מיוחד</h1>
  <p>
    נבחרת להשתתף באירוע ייחודי של כדורגל נתניה.
    מספר המקומות מוגבל וההשתתפות מותנית באישור מוקדם.
  </p>

  <div class="buttons">
    <button class="confirm" onclick="startLoudLoop()">אישור השתתפות</button>
    <button class="info" onclick="location.href='info.html'">
      <span class="info-icon">i</span>מידע נוסף
    </button>
    <button class="contact" onclick="contact()">צור קשר</button>
  </div>

  <div class="notice">
    לפני אישור ההשתתפות, מומלץ לקרוא בעיון את המידע הנוסף וההנחיות הרשמיות.
  </div>
</div>

<footer class="footer">
  <span id="footerText">© 2026 ארגון הכדורגל נתניה · כל הזכויות שמורות</span>
</footer>

<script>
let currentLang = "he";

const footerTexts = {
  he:"© 2026 ארגון הכדורגל נתניה · כל הזכויות שמורות",
  en:"© 2026 Netanya Football Organization · All rights reserved",
  fr:"© 2026 Organisation de football de Netanya · Tous droits réservés",
  ar:"© 2026 منظمة كرة القدم نتانيا · جميع الحقوق محفوظة"
};

function applyLang(l){
  currentLang = l;
  localStorage.setItem("siteLang", l);

  document.documentElement.lang = l;
  document.documentElement.dir = (l==="he" || l==="ar") ? "rtl" : "ltr";

  footerText.innerText = footerTexts[l];
  document.getElementById("langSelect").value = l;
}

function changeLang(l){
  if(l==="he"){
    localStorage.setItem("siteLang","he");
    location.reload();
    return;
  }
  applyLang(l);
}

const savedLang = localStorage.getItem("siteLang");
if(savedLang && savedLang !== "he"){
  applyLang(savedLang);
}
</script>

</body>
</html>
